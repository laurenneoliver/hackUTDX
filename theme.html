<!DOCTYPE html>
<html>
<head>
    <title>Business Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff0000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ff0000;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0077B5;
            color: red;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <header>
      <div class="image" style="background-color: #ffffff">
        <img src="./assets/State-Farm-Logo.png" height = "75" > 
        <div class="ii">
      </div>
      </div>
      <div class="line"></div>
      <div class="text">
         
      </div>
      
  </header>
    <div class="container">
        <h1>Business Information</h1>
        <form id="businessForm">
            <div class="form-group">
                <label for="companySize">Company Size:</label>
                <select id="companySize" name="companySize">
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="companyCategory">Company Category:</label>
                <select id="companyCategory" name="companyCategory">
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Retail">Retail</option>
                    <!-- Add more categories here -->
                </select>
            </div>
            <div class="form-group">
                <label for="yearsInBusiness">Years in Business:</label>
                <select id="yearsInBusiness" name="yearsInBusiness">
                    <option value="Less than 1 year">Less than 1 year</option>
                    <option value="1-5 years">1-5 years</option>
                    <option value="5-10 years">5-10 years</option>
                    <option value="More than 10 years">More than 10 years</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        const form = document.getElementById('businessForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const companySize = document.getElementById('companySize').value;
            const companyCategory = document.getElementById('companyCategory').value;
            const yearsInBusiness = document.getElementById('yearsInBusiness').value;

            // You can now use these values as needed, e.g., send them to a server.

            console.log('Company Size:', companySize);
            console.log('Company Category:', companyCategory);
            console.log('Years in Business:', yearsInBusiness);
        });
    </script>
</body>
</html>
